<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/CSS/index.css">

    <script src="./assets/JS/index.js" defer></script>

    <title>Calculator</title>
</head>
<body>

    <main class="calc">
        <div class="calc__header">
            <h1>calc</h1>
            <div class="calc__theme-container">
                <h3>Theme</h3>
                <div class="calc__input-container">
                    <input type="checkbox" name="" id="checkbox" class="calc__checkbox">
                    <label for="checkbox" class="calc__label">
                        <p>1 2</p>
                        <div class="calc__container-ball">
                            <div class="calc__ball"></div>
                        </div>
                    </label>

                </div>
                
            </div>
        </div>

        <div class="screen">
            <h2 class="operations" id="result"></h2>
        </div>

        <div class="buttons">
            <button class="button__buttons button__numbers-operations" onclick="insert('7')">7</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('8')">8</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('9')">9</button>
            <button class="button__buttons button__functional" onclick="delet()">DEL</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('4')">4</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('5')">5</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('6')">6</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('+')">+</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('1')">1</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('2')">2</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('3')">3</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('-')">-</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('.')">.</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('0')">0</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('/')">/</button>
            <button class="button__buttons button__numbers-operations" onclick="insert('*')">x</button>
            <button class="button__buttons button__functional button__reset" onclick="clean()">RESET</button>
            <button class="button__buttons button__equal" onclick="calculate()">=</button>
        </div>
    </main>

</body>
</html>
